<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div id="hello-world">
            <fieldset>
                <legend>Template</legend>
                <div v-html="htmlContent"></div>
                <p>Primeiro Nome: {{firstName}} </p>
                <p>Último Nome: {{lastName}} </p>
                <p>Idade: {{age}} anos</p>
                <p> {{age >= 18 ? 'Maior de Idade' : 'Menor de Idade'}} </p>
            </fieldset>

            <fieldset>
                <legend>Methods</legend>
                <button v-on:click="incrementAge">+ Idade</button>
                <button @click="decrementAge">- Idade</button>
            </fieldset>

            <fieldset>
                <legend>Computed Properties</legend>
                <p>Nome Completo: {{fullName}} - Vinculando uma propriedade</p>
                <p>Nome Completo: {{getFullName()}} - chamando um método</p>
            </fieldset>

            <fieldset>
                <legend>Watchers</legend>
                <label for="input-address">Endereço: </label>
                <input id="input-address" type="text" v-model="address" />
            </fieldset>
        </div>
        <script src="https://unpkg.com/vue@3.0.4"></script>
        <script>
            const app = {
                data() {
                    return {
                        htmlContent: "<p style='color: red; font-size: 20px'>Hello World Vue.js!</p>",
                        firstName: "John",
                        lastName: "Snow",
                        age: 30,
                        address: ''

                    }
                },
                methods: {
                    incrementAge: function() {
                        this.age++;
                    },
                    decrementAge() {
                        this.age--;
                    },
                    getFullName() {
                        return `${this.firstName} ${this.lastName}`
                    }
                },
                computed: {
                    fullName: function() {
                        return `${this.firstName} ${this.lastName}`
                    }
                },
                watch: {
                    address: function(newValue, oldValue) {
                        console.log(newValue);
                        console.log(oldValue);
                    }
                }
            }

            const vm = Vue.createApp(app).mount("#hello-world")
        </script>
    </body>
</html>
